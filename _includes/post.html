<div id="post">
  <div class="post-title text-center"><h1>{{page.title}}</h1></div>
  <div class="d-flex justify-content-center mb-20">
    {% for category in page.categories %}
      <div class="post-categories m-10">{{ category }}</div>
    {% endfor %}
  </div>
  <div class="body m-auto">{{content}}</div>
  <div class="post-date text-center m-auto mt-10">
    Published {{ page.date | date: '%B %d, %Y' }}
  </div>
  {%include author.html%}
  <p class="text-center mb-0">Recommended for you</p>
</div>
